            //based map2
var gsat = L.tileLayer("https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}")
            .addTo(map);
            //1+2
var baseMaps ={
  //ชื่อชั้นข้อมูล:ตัวแปร

GoogleSat:gsat,
};
//add data

},

},
},

},

},

{

//add marker and popup
var tourLayer = L.geoJSON(tourpoint, {
  pointToLayer: function (feature, latlng) {
    return L.marker(latlng).bindPopup(feature.properties.Name);
},
  onEachFeature: function (feature, layer) {
    layer.on("mouseover", function () {
    document
      .getElementById(feature.properties.FID_1)
      .classList.add("w3-red");
});
    layer.on("mouseout", function () {
    document
      .getElementById(feature.properties.FID_1)
      .classList.remove("w3-red");
});
},
}).addTo(map);
var cont = "";
cont += "<table class='w3-table w3-striped'>";
cont += "<tr>";
cont += "<th>ชื่อแหล่งท่องเที่ยว</th>";
cont += "<th>ประเภท</th>";
cont += "<th>ระดับ</th>";
cont += "</tr>";
for (let i in tourpoint.features) {
  cont += "<tr id=" + tourpoint.features[i].properties.FID_1 + ">";
  cont += "<td>" + tourpoint.features[i].properties.Name + "</td>";
  cont += "<td>" + tourpoint.features[i].properties.Type + "</td>";
  cont += "<td>" + tourpoint.features[i].properties.level + "</td>";
  cont += "</tr>";
}
cont += "</table>";
console.log(cont);
document.getElementById("content").innerHTML = cont;
//create polygon
var polygonGeoJson = {
    "type": "FeatureCollection",
    "features": [
      {
        "type": "Feature",
        "properties": {
          "stroke": "#ff0000",
          "stroke-width": 2,
          "stroke-opacity": 1,
          "fill": "#ecd0d0",
          "fill-opacity": 0.5
        },
        "geometry": {
          "type": "Polygon",
          "coordinates": [
            [
              [
                98.96759033203125,
                14.928862214741349
              ],
              [
                100.1513671875,
                14.928862214741349
              ],
              [
                100.1513671875,
                15.866241564066629
              ],
              [
                98.96759033203125,
                15.866241564066629
              ],
              [
                98.96759033203125,
                14.928862214741349
              ]
            ]
          ]
        }
      }
    ]
  }

var polygonLayer = L.geoJSON(polygonGeoJson, {
  style: function (feature) {
    return { color: feature.properties.color };
},
onEachFeature: function (feature, layer) {
  layer.bindPopup(feature.properties.name);

  layer.on("mouseover", function () {
  layer.openPopup();
});

  layer.on("mouseout", function () {
  layer.closePopup();
});
},
});

//group point+polygon layer
var overlays = {
  สถานที่ท่องเที่ยว:tourLayer,
  ขอบเขตอุทยาน:polygonLayer
};
//Create layer control
L.control.layers(baseMaps,overlays).addTo(map);

</script>

</body>
</html>
