<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>My First Leatlet</title>
  <!-- Link leaflet css and javascript -->
<link rel="stylesheet" href="https://unpkg.com/leaflet@1.4.0/dist/leaflet.css">
<script src="https://unpkg.com/leaflet@1.4.0/dist/leaflet.js"></script>
</head>

<body>
  <!--devind map bounding box -->
  <div id="map" style="width: 800px; height: 600px"></div>
  <!-- set center and link map -->
<script> 
var map = L.map('map').setView([13.750767123654025, 100.49150282363267],16);
  mapLink = '<a href="http://openstreetmap.org">OpenStreetMap</a>'; <!-- google street map -->
  L.tileLayer(
  'https://{s}.tile.openstreetmap.de/{z}/{x}/{y}.png', {
  attribution: 'Map data &copy; ' + mapLink,
  maxZoom: 18,
}).addTo(map);

var greenIcon = L.icon({
iconUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-green.png',
shadowUrl: 'https://leafletjs.com/SlavaUkraini/examples/custom-icons/leaf-shadow.png',
    iconSize: [38, 95], // size of the icon
    shadowSize: [50, 64], // size of the shadow
    iconAnchor: [22, 94], // point of the icon which will correspond to marker's location
    shadowAnchor: [4, 62], // the same for the shadow
    popupAnchor: [-3, -76] // point from which the popup should open relative to the iconAnchor
});

  <!-- สถานที่ที่ 1 -->
var marker = L.marker([13.744494552496349, 100.48859245439542],
  {
    icon: greenIcon,
    draggable:true,
    title:'วัดแจ้ง',
    opacity:1.5
  }
)
  .addTo(map)
  .bindPopup("<b>วัดอรุณราชวรารามราชวรมหาวิหาร</b>")
  .openPopup();
  <!-- สถานที่ที่ 2 -->
var marker = L.marker([13.746784956141214, 100.49313935439557],
  {
    icon: greenIcon,
    draggable:true,
    title:'วัดโพธิ์',
    opacity:1.5
  }
)
  .addTo(map)
  .bindPopup("<b>วัดพระเชตุพนวิมลมังคลาราม</b>")
  .openPopup();
  <!-- สถานที่ที่ 3 -->
var marker = L.marker([13.755342113081849, 100.49120303295028],
  {

    icon: greenIcon,
    draggable:true,
    title:'วัดมหาธาตุย์',
    opacity:1.5
  }
)
  .addTo(map)
  .bindPopup("<b>วัดมหาธาตุยุวราชรังสฤษฎิ์ ราชวรมหาวิหาร์</b>")
  .openPopup();
  <!-- สถานที่ที่ 4 -->
var marker = L.marker([13.75135250039355, 100.50140008849276],
  {

    icon: greenIcon,
    draggable:true,
    title:'ัดสุทัศ์',
    opacity:1.5
  }
)
  .addTo(map)
  .bindPopup("<b>วัดสุทัศนเทพวรารามราชวรมหาวิหาร์</b>")
  .openPopup();
  <!-- สถานที่ที่ 5 -->
var marker = L.marker([13.751835382450263, 100.49274364909111],
  {

    icon: greenIcon,
    draggable:true,
    title:'วัดพระแก้ว',
    opacity:1.5
  }
)
  .addTo(map)
  .bindPopup("<b>วัดพระศรีรัตนศาสดาราม</b>")
  .openPopup();
</script>
</body>
</html>
